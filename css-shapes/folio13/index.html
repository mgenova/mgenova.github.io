<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
       <!-- CSS style -->
        <link rel="stylesheet" type="text/css" href="css/style.css">  

        <title></title>
   
    </head>

    <body>
        <!-- Content goes inside the body tag -->
        
 <!-- Begin Image -->
        
 <!-- Invisible Box-->
 <div class="box">
   
    <!-- Circular Head -->
    <div class="head">  
      
      <!-- Circular Head Copy -->
      <div class="head-copy"></div>
      
       <!-- Left Ear ~ Brown -->
      <div class="ear-left">
        
       <!-- Inner ear ~ Pink -->
      <div class="inner-ear"></div>
      </div>
      
      <!-- Right Ear ~ Brown -->
       <div class="ear-right">
           
      <!-- Inner Ear ~ Pink -->
        <div class="inner-ear"></div>
      </div>
      
      <!-- Left Outer Eye ~ White -->
      <div class="eye-left">
          
        <!-- Pupil ~ Black -->
        <div class="pupil">
        </div>
      </div>
      
      <!-- Right Outer Eye ~ White -->
      <div class="eye-right">
          
        <!-- Pupil ~ Black -->
        <div class="pupil">
        </div>
      </div>
        
        <!-- Muzzle ~ Brown -->
        <div class="muzzle">
        </div>
             
      
       <!-- Nose ~ Black -->
       <div class="nose">
        </div>
      
    
    </div>

 </div>

    


   
    </body>

    <!-- External scripts go here after </body> tag -->
    <script src="/js/script.js"></script>

</html>

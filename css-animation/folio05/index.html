<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
       <!-- CSS style -->
        <link rel="stylesheet" type="text/css" href="css/style.css">  

        <title></title>
   
    </head>

    <body>
        <!-- Content goes inside the body tag -->
        
        
        
        <body>
 <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
   
    <!-- Circular Head-->
    <div class="head">  
      
      <!-- Circular Head Copy -->
      <div class="head-copy"></div>
      
      <!-- Left Outer Eye ~ White -->
      <div class="eye-left">
        <!-- Pupil ~ Blue -->
        <div class="pupil">
        </div>
      </div>
      
      <!-- Right Outer Eye ~ White -->
      <div class="eye-right">
        <!-- Pupil ~ Blue -->
        <div class="pupil">
        </div>
      </div>
      
       <!-- Nose ~ Brown -->
       <div class="nose">
       </div>
      
       <!-- Hair ~ Black -->
      <div class="hair-left"></div>
      <div class="hair-right"></div>
        <div class="mouth"></div>
        <div {
             @include animation(mouth 2s)
             } ></div>
      
    <!-- End Head -->
    </div>
 <!-- End Invisible Box -->
 </div>
</body>
    
        
   







   
    </body>

    <!-- External scripts go here after </body> tag -->
    <script src="/js/script.js"></script>

</html>
